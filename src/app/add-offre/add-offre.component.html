
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <button class="btn btn-primary my-3" [routerLink]="['/home']">Back</button>
        <h6 class="m-0 font-weight-bold text-primary">offrir un travail </h6>
    </div>
    <div class="card-body">
       <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" >
           <div class="form-group mb-3">
            <label for="fullname">Fullname :</label>
            <input type="text" name="fullname" id="firstname" class="form-control" formControlName="FUllname" [(ngModel)]="fullname"  >
           </div>
           <div class="form-group mb-3">
            <label for="email">Email :</label>
            <input type="text" class="form-control" formControlName="Email" name="email" value = "email " [(ngModel)]="email">
        </div>
           <div class="form-group mb-3">
            <label for="city">city :</label>
            <input type="text" name="city" id="city" class="form-control" formControlName="CIty" [(ngModel)]="city"  >
           </div>
           <div class="form-group mb-3">
            <label for="phone">Phone :</label> 
            <input type="text" name="phone" id="phone" formControlName="PHOne" class="form-control" [(ngModel)]="phone">
    
            </div>
           <div class="form-group mb-3">
            <label for="job">job :</label>
            <input type="text" name="job" id="job" class="form-control" formControlName="JOb" [(ngModel)]="job"  >
           </div>
           <div class="form-group mb-3">
            <label for="date">Date :</label>
            <input type="text" name="date" id="date" class="form-control" formControlName="DATe" [(ngModel)]="date"  >
           </div>

           <div class="form-group">
            <button type="submit"  class="btn btn-primary">offrir</button>
            </div>
       </form>
    </div>
</div>
