
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <button class="btn btn-primary my-3" [routerLink]="['/agent-liste']">Back</button>
        <h6 class="m-0 font-weight-bold text-primary">Update agent</h6>
    </div>
    <div class="card-body">
       <form [formGroup]="formGroup" (ngSubmit)="onSubmit1()" >
           
           <div class="form-group mb-3">
            <label for="fullname">Fullname :</label>
            <input type="text" class="form-control" formControlName="Fullname" name="fullname" value = "{{ data.fullname }}" [(ngModel)]="data.fullname">
           </div>
           <div class="form-group mb-3">
            <label for="email">Email :</label>
            <input type="text" class="form-control" formControlName="Email" name="email" value = "{{ data.email }}" [(ngModel)]="data.email">
           </div>

           <div class="form-group mb-3">
            <label for="city">City :</label>
            <input type="text" class="form-control" formControlName="City" name="city" value = "{{ data.city }}" [(ngModel)]="data.city">
        </div>
        <div class="form-group mb-3">
            <label for="job">Job :</label>
            <input type="text" class="form-control" formControlName="Job" name="job" value = "{{ data.job }}" [(ngModel)]="data.job">
        </div>
       <div class="form-group mb-3">
        <label for="phone">Phone :</label> 
        <input type="text" class="form-control" formControlName="PHone" name="phone" value = "{{ data.phone }}" [(ngModel)]="data.phone">

        </div>

 
           <div class="form-group">
                <button type="submit" class="btn btn-primary" >Update</button>
            </div>
       </form>
    </div>
</div>
